<ion-header>
  <ion-toolbar>
    <ion-title>Add Music</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="stacked">Title</ion-label>
      <ion-input [(ngModel)]="music.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Artist</ion-label>
      <ion-input [(ngModel)]="music.artist" name="artist"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" (click)="searchMusic()">Search on Spotify</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" color="primary" [routerLink]="'/music-list'">
            Back to Music List
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-list *ngIf="searchResults.length > 0">
    <ion-item *ngFor="let result of searchResults">
      <ion-label>
        <h2>{{ result.name }}</h2>
        <p>{{ result.artists }}</p>
      </ion-label>
      <ion-button (click)="playMusic(result.preview_url)" color="success">Play</ion-button>
      <ion-button (click)="stopMusic()" color="danger">Stop</ion-button>
      <ion-button (click)="addMusicFromResult(result)" color="primary">Add to List</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
