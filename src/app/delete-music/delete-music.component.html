
<ion-header>
  <ion-toolbar>
    <ion-title>Delete Music</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <h2>Are you sure you want to delete this music?</h2>
      <ion-button expand="full" color="danger" (click)="deleteMusic()">Delete</ion-button>
      <ion-button expand="full" color="medium" routerLink="/music-list">Cancel</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
